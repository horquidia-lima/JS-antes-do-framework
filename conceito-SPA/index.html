<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA</title>
</head>
<body>
    <nav>
        <a href="/" onclick="route()">Home</a>
        <a href="/about" onclick="route()">About</a>
        <a href="/contato" onclick="route()">Contacto</a>
        <a href="/404" onclick="route()">404</a>
    </nav>

    <div class="app">

    </div>

    <script>
        const routes = {
            "/": "conceito-SPA/pages/home.html",
            "/about": "conceito-SPA/pages/about.html",
            "/contato": "conceito-SPA/pages/contato.html",
            404: "conceito-SPA/pages/404.html",

        }

        function route(event) {
            event = event || window.event
            event.preventDefault()

            window.history.pushState({}, "", event.target.href)

            handle()
        }

        function handle(){
            const {pathname} = window.location
            const route = routes[pathname] || routes[404]

            console.log("antes do fetch")
            fetch(route)
                .then(data => data.text())
                .then(html => console.log(html))
            console.log(route)
        }
    </script>
</body>
</html>
